- hosts: localhost
  tasks:
  - name: Add azure-cli DNF/YUM repos
    yum_repository:
      name: azure-cli
      description: "Azure CLI"
      enabled: yes
      baseurl: https://packages.microsoft.com/yumrepos/azure-cli
      gpgkey: https://packages.microsoft.com/keys/microsoft.asc
      gpgcheck: yes
    become: true

  - name: Add google cloud sdk DNF/YUM repos
    yum_repository:
      name: google-cloud-sdk
      description: "Google Cloud SDK"
      enabled: yes
      baseurl: https://packages.cloud.google.com/yum/repos/cloud-sdk-el7-x86_64
      gpgkey: https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
      gpgcheck: yes
    become: true

  - name: Add kubernetes DNF/YUM repos
    yum_repository:
      name: kubernetes
      description: "Kubernetes"
      enabled: yes
      baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
      gpgkey: https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
      gpgcheck: yes
    become: true

  - name: Add official docker repos
    get_url:
      url: https://download.docker.com/linux/fedora/docker-ce.repo
      dest: /etc/yum.repos.d/docker-ce.repo
    become: true
    register: dockerce_downloaded

  - name: Enable docker-ce-nightly
    command:
      cmd: dnf config-manager --set-enabled docker-ce-nightly
      warn: False
    when: dockerce_downloaded.changed
    become: true

  - name: Upgrade all packages
    package:
      name: "*"
      state: latest
    become: true

  - name: Create packages-to-install list
    set_fact:
      packages_to_install:
        - git
        - docker-ce
        - docker-compose
        - azure-cli
        - vim-enhanced
        - python3
        - python3-devel
        - wget
        - unzip
        - telnet
        - nodejs
        - jq
        - nmap
        - traceroute
        - tcpdump
        - strace
        - ltrace
        - mtr
        - rsync
        - zip
        - myrepos
        - recode
        - java-1.8.0-openjdk
        - java-1.8.0-openjdk-devel
        - google-cloud-sdk
        - redhat-rpm-config
        - kubectl
        - libffi-devel
        - gcc
        - libpqxx-devel
        - googler
        - bash-completion
        - apg
        - haveged
        - bind-utils
        - httpd-tools
        - tree
        - htop
        - goaccess
        - whois
        - go
        - shyaml
        - util-linux-user
        - zsh
        - the_silver_searcher
        - ripgrep

  - name: Install packages via cmd
    command:
      cmd: "dnf install -y {{ packages_to_install | join(' ') }}"
      warn: False
    become: yes

  - name: Install github binenv file installer
    command: "/vagrant/files/bin/install_binenv"
    args:
      creates: /home/vagrant/.binenv/shim

  - name: Install packges via binenv
    command: "/home/vagrant/.binenv/binenv install {{ item }}"
    with_items:
      - terraform
      - terragrunt
      - tflint
      - stern
      - helm
      - k9s
      - kubens
      - kubectx
      - fzf

  - name: Add PATH to binenv dir
    lineinfile:
      path: /home/vagrant/.zshenv
      regexp: '^export PATH'
      line:   'export PATH=$PATH:/home/vagrant/.binenv'
      create: yes

  - name: Install pip tools
    command:
      cmd: "pip3 install --upgrade {{ item }}"
    with_items:
      - wharfee
      - mycli
      - bpython
      - jmespath-terminal
      - terraform-compliance
    become: yes

  - name: Enable and start services
    service:
      name: "{{ item }}"
      state: started
      enabled: yes
    with_items:
      - haveged
    become: true

  - name: Install or Update Kubebox
    command:
      cmd: /vagrant/files/bin/install_kubebox
      warn: False
    become: true

  - name: Check oh-my-zsh installed
    command: "/vagrant/files/bin/oh_my_zsh_installed"
    register: oh_my_zsh_installed
    become: yes
    become_user: vagrant

  - name: Set oh_my_zsh_installed fact
    set_fact:
      oh_my_zsh_installed: "{{ oh_my_zsh_installed.stdout_lines[0]|int }}"

  - name: Install and configure oh-my-zsh
    shell:
      cmd: "/vagrant/files/bin/install_oh_my_zsh"
    when: oh_my_zsh_installed|bool
    become: yes
    become_user: vagrant

  - name: Copy powerlevel10k config
    become: yes
    become_user: vagrant
    copy:
      src: /vagrant/files/config/p10k.zsh
      dest: ~/.p10k.zsh

  - name: Set zsh as default shell
    when: oh_my_zsh_installed|bool  
    become: yes
    become_user: vagrant
    expect:
        command: "chsh -s /usr/bin/zsh"
        responses:
          (?i)password: "vagrant"
