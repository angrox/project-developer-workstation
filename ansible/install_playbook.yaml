- hosts: localhost
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ ansible_env.HOME }}/.binenv"
  tasks:
  - name: Add azure-cli DNF/YUM repos
    yum_repository:
      name: azure-cli
      description: "Azure CLI"
      enabled: yes
      baseurl: https://packages.microsoft.com/yumrepos/azure-cli
      gpgkey: https://packages.microsoft.com/keys/microsoft.asc
      gpgcheck: yes
    become: true

  - name: Add kubernetes DNF/YUM repos
    yum_repository:
      name: kubernetes
      description: "Kubernetes"
      enabled: yes
      baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
      gpgkey: https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
      gpgcheck: yes
    become: true

  - name: Add official docker repos
    get_url:
      url: https://download.docker.com/linux/fedora/docker-ce.repo
      dest: /etc/yum.repos.d/docker-ce.repo
    become: true
    register: dockerce_downloaded

  - name: Enable docker-ce-nightly
    command:
      cmd: dnf config-manager --set-enabled docker-ce-nightly
      warn: False
    when: dockerce_downloaded.changed
    become: true

  - name: Enable copr repo for nightly neovim
    community.general.copr:
      state: enabled
      name: agriffis/neovim-nightly
    become: true

  - name: Upgrade all packages
    dnf:
      name: "*"
      state: latest
      update_cache: true
    become: true

  - name: install basic packages
    dnf:
      name:
        - git
        - docker-ce
        - docker-compose
        - azure-cli
        - vim-enhanced
        - python3
        - python3-devel
        - wget
        - unzip
        - telnet
        - nodejs
        - yarnpkg
        - jq
        - nmap
        - traceroute
        - tcpdump
        - strace
        - ltrace
        - mtr
        - rsync
        - zip
        - myrepos
        - recode
        - redhat-rpm-config
        - libffi-devel
        - gcc
        - libpqxx-devel
        - googler
        - bash-completion
        - apg
        - haveged
        - bind-utils
        - httpd-tools
        - tree
        - htop
        - goaccess
        - whois
        - go
        - shyaml
        - util-linux-user
        - zsh
        - the_silver_searcher
        - ripgrep
        - git-delta
        - pre-commit
        - tmux
        - exa
        - neovim
        - fzf
        - openvpn
        - bridge-utils
      state: present
    become: true

  - name: Create /etc/docker directory
    file:
      path: /etc/docker
      state: directory
      owner: root
      group: root
      mode : '0644'
    become: true

  - name: Set custom docker network
    copy:
      dest: '/etc/docker/daemon.json'
      content: |
        {
          "default-address-pools":
          [
            {"base":"10.9.1.0/21","size":24}
          ]
        }
    become: true

  - name: Install github binenv file installer
    command: "/vagrant/files/bin/install_binenv"
    args:
      creates: /home/vagrant/.binenv/shim

  - name: Set PATH for binenv
    copy:
      dest: '/etc/profile.d/binenv.sh'
      content: |
        export PATH=$PATH:$HOME/.binenv
    become: true

  - name: Update binenv distribution cache
    command: "/home/vagrant/.binenv/binenv update"

  - name: Install packges via binenv
    command: "/home/vagrant/.binenv/binenv install {{ item }}"
    with_items:
      - terraform
      - terragrunt
      - tflint
      - stern
      - helm
        # - k9s
      - kubens
      - kubectx
      - chezmoi
      - tfsec
      - kubectl

  - name: Add PATH to binenv dir
    lineinfile:
      path: /home/vagrant/.zshenv
      regexp: '^export PATH'
      line:   'export PATH=$PATH:/home/vagrant/.binenv'
      create: yes

  - name: Install pip tools
    command:
      cmd: "pip3 install --upgrade {{ item }}"
    with_items:
      - wharfee
      - mycli
      - bpython
      - jmespath-terminal
      - terraform-compliance
    become: yes

  - name: Enable and start services
    service:
      name: "{{ item }}"
      state: started
      enabled: yes
    with_items:
      - haveged
    become: true

  - name: Install or Update Kubebox
    command:
      cmd: /vagrant/files/bin/install_kubebox
      warn: False
    become: true

  - name: Check oh-my-zsh installed
    command: "/vagrant/files/bin/oh_my_zsh_installed"
    register: oh_my_zsh_installed
    become: yes
    become_user: vagrant

  - name: Set oh_my_zsh_installed fact
    set_fact:
      oh_my_zsh_installed: "{{ oh_my_zsh_installed.stdout_lines[0]|int }}"

  - name: Install and configure oh-my-zsh
    shell:
      cmd: "/vagrant/files/bin/install_oh_my_zsh"
    when: oh_my_zsh_installed|bool
    become: yes
    become_user: vagrant

  - name: Copy powerlevel10k config
    become: yes
    become_user: vagrant
    copy:
      src: /vagrant/files/config/p10k.zsh
      dest: ~/.p10k.zsh

  - name: Set zsh as default shell
    when: oh_my_zsh_installed|bool  
    become: yes
    become_user: vagrant
    expect:
        command: "chsh -s /usr/bin/zsh"
        responses:
          (?i)password: "vagrant"
